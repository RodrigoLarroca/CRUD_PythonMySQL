{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <title>{% block titulo %} {% endblock %}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    <style>
    .custom-text-color {
        color: white !important;
    }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-dark">
        <div class="container">
            <div class="navbar-nav">
                <a class="nav-item nav-link custom-text-color" href="{% url 'inicio' %}">Inicio </a>
                <a class="nav-item nav-link custom-text-color" href="{% url 'productos' %}">Inventario </a>
                <a class="nav-item nav-link custom-text-color" href="{% url 'nosotros' %}">Nosotros </a>
            </div>
            <div class="navbar-nav ml-auto">
                {% if request.user.is_authenticated %}
                    <a class="nav-item nav-link custom-text-color" href="{% url 'exit' %}">Salir </a>
                {% else %}
                    <a class="nav-item nav-link custom-text-color" href="{% url 'login' %}">Iniciar sesi√≥n </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-3 min-vh-100">
        <div class="row">
            <div class="col-12">
                {% block contenido %} {% endblock %}
            </div>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
    ></script>
    
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
    ></script>
</body>
</html>
